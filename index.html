<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <main>
        <div id="container">
            <header>Sign In</header>
            <section>
               <div class="input-div">
                <input id="usernameInput" type="text" placeholder="Username">
                <input id="passwordInput" type="password" placeholder="password">
                <p>Forgot <a class="forgotLink" href="forgotusername/password">username/password? </a></p>
                <button>SIGN IN</button>
                </div>
            </section>
            <footer>
               <div class="footer-div">
                 <p class="footer-p-tag" >didint have an account?</p>
                <p class="footer-p-tag"><a class="signUpLink" href="signup/page">SIGN UP NOW</a></p>
            <script src="app.js"></script>
            </div>
            </footer>
        </div>
    </main>
</body>
</html>
